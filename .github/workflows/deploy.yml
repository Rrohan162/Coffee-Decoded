jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Coffee-Decoded   # <- YOUR REAL PROJECT FOLDER

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./Coffee-Decoded/dist
